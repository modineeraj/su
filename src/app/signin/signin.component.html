<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <form [formGroup]="loginForm">

      <mat-card-content class="loginCard">

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="example@abc.com" type="email" required>
            <div class="text-danger" style="font-size: 0.75rem;" *ngIf="!(loginForm.get('email')?.valid ||loginForm.get('email')?.untouched)">
              Enter valid email
            </div>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <div class="text-danger" style="font-size: 0.75rem;" *ngIf="!(loginForm.get('password')?.valid ||loginForm.get('password')?.untouched)">
              Enter valid Password
            </div>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button class='mx-2' mat-raised-button color="primary" (click)="loginSendData()">Login</button>
        <button mat-raised-button color="warn"routerLink="/signup">Sign up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
