<div class="container">
  <mat-card class="example-card" *ngFor="let item of items" routerLink="/showItem/{{item.id}}">
    <mat-card-header>
      <mat-card-title>{{item.manufacturer}} {{item.model}}</mat-card-title>
      <mat-card-subtitle *ngIf="item.yearOfManufacture">Mfg: {{item.yearOfManufacture}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
